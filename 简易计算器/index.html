<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <div id="wrapper">
        <div id="result"></div>
        <div class="row">
          <button>+</button>
          <button>-</button>
          <button id="ac">AC</button>
        </div>
        <div class="row">
          <button>/</button>
          <button>*</button>
          <button id="getResult">=</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="row">
            <button>%</button>
            <button>0</button>
            <button>.</button>
          </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
